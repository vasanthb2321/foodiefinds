<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <img src="logo2.jpg" alt="logo" width="150px" height="120px" ; style="margin-top: 10px;" >
            <div class="text">
            <p> Foodie Finds (Cloud Kitcken)</p>
            </div>
        </div>
        <div class="text2">
            <h2> Menu </h2>
        </div>

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="532-5324584_mutton-biryani-images-png-transparent-png.png" style="width:auto;height: 370px;margin-left: 370px;">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="bri.jpg" style="width:auto;height: 417px;margin-left: 370px;">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="egg-biryani-1-scaled.jpeg" style="width:auto;height: 370px;margin-left: 370px;">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="chicken 65.jpg" style="width:auto;height: 370px;margin-left: 370px;">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="Our-Favorite-Homemade-Brownies-Recipe-Video.jpg" style="width:auto;height: 370px;margin-left: 370px;">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="elaneer-payasam.jpg" style="width:auto;height: 370px;margin-left: 370px;">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="532-5324584_mutton-biryani-images-png-transparent-png.png" style="width:100%;height: 236px;" onclick="currentSlide(1)" alt="Mutton Briyani Rs.330">
          </div>
          <div class="column">
            <img class="demo cursor" src="bri.jpg" style="width:100%;height: 236px;" onclick="currentSlide(2)" alt="Chicken Briyani Rs.230">
          </div>
          <div class="column">
            <img class="demo cursor" src="egg-biryani-1-scaled.jpeg" style="width:100%;height: 236px;" onclick="currentSlide(3)" alt="Egg Briyani Rs.130">
          </div>
          <div class="column">
            <img class="demo cursor" src="chicken 65.jpg" style="width:100%;height: 236px;" onclick="currentSlide(4)" alt="Chicken 65 (6pieces) Rs.120">
          </div>
          <div class="column">
            <img class="demo cursor" src="Our-Favorite-Homemade-Brownies-Recipe-Video.jpg" style="width:100%;height: 236px;" onclick="currentSlide(5)" alt=" Brownie Rs.65">
          </div>
          <div class="column">
            <img class="demo cursor" src="elaneer-payasam.jpg" style="width:100%;height: 236px;" onclick="currentSlide(6)" alt="Elaneer Payasam Rs.60">
          </div>
        </div>
      </div>
    
    <script src="myscript.js"></script>  
</body>
</html>
